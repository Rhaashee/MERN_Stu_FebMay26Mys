<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>
    <!-- Ordered list with different numbering styles -->
     <ol>
        <li>Mysore</li>
     </ol>
       <ol type="a">
        <li>Mysore</li>
     </ol>
     <ol type="A">
        <li>Mysore</li>
        <li>Mysore pak</li>
     </ol>
      <ol type="i">
        <li>Mysore</li>
        <li>Dharwad</li>
        <li>Bangalore</li>
     </ol>
      <ol type="I" start="3">
        <li>Mysore</li>
        <li>Mysore zoo</li>
     </ol>
     <ol type="I" reversed start="5">
        <li>Mysore</li>
        <li>Mysore silk</li>
        <li>Mysore pak</li>
        <li>mysore road</li>
     </ol>
</body>
</html>
