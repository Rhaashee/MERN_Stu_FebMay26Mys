<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>
<body>
    <!-- unordered list with different bullet styles -->
    <ul type="square">
        <li>Mysore</li>
    </ul>
    <ul type="circle">
        <li>Bangalore</li>
    </ul>
    <ul type="disc">
        <li>Mangalore</li>
    </ul>
</body>
</html>
