<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layouts: Auto fit and Auto fill</title>
    <style>
        .grid-fr{
            display: grid;
            grid-template-columns:repeat(repeat(3));
            /*grid-template-columns:repeat(auto-fill,minmax(3,1fr));*/
            /*gap: 10px;*/
            column-gap: 10px;
            row-gap: 10px;
            margin: 10px;
        }
        .item{
            background-color: darkgrey;
            color: black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Fixed width columns using Fractional columns -->
    <div class="grid-fr">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
