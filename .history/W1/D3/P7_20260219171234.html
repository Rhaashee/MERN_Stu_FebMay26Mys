<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* class selectors*/
       .ParaType1{
        background-color: rosybrown;
        font-weight: bold;
       }
       .ParaType2{
        color:olive;
       }
    </style>
</head>
<body>
   <!-- class selectors -->
    <p class="ParaType1">This is a paragraph</p>
    <p class="ParaType2">This is a paragraph2</p>

    <!-- ID selector -->
     <h1 id="m">Main Heading</h1>
</body>
</html>
