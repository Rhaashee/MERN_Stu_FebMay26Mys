<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        .flex-container{
             display: flex;
             background-color:beige;
             /*  space-around / flex start / flex end / centre / space-between /  space-evenly / space-between */
             /* justify-content: space-between; */
             /* Vertical align: centre / */
             align-items: flex-centre;
             height: 200px;
        }
    .flex-item{
        background-color: burlywood;
        margin: 10px;
        padding: 20px;
        width: 100px;
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>Display: flex</h1>
    <div class="flex-container">
        <div class="flex-item">Content 1</div>
        <div class="flex-item">Content 2</div>
        <div class="flex-item">Content 3</div>
    </div>
</body>
</html>
