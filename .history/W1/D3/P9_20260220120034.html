<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child and Descendant Selector</title>
    <style>
        /* Chils Selectors */
        div > p{
            color: brown;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <p>Direct Child! </p>
        <section>
            <p>This is not a Direct Child!</p>
        </section>
        <span>
            This span is inside a div tag
        </span>
    </div>
</body>
</html>
