<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
</head>
<body>
    <!--Learning HTML tables -->
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Reg. No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rhaashee L</td>
                <td>001</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
