<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector & Grouping Selector</title>
    <style>
        /* Universal Selector */
        *{
            margin:0;
            padding:0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /* Grouping Selector */
        h1,h1{}
    </style>
</head>
<body>
    <h2>All elements have zero margin and zero padding</h2>
    <p>Paragraph 1</p>
</body>
</html>
