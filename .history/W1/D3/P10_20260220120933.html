<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and Pseudo class Selector</title>
    <style>
        /* Attribute selector */
        input[type]
    </style>
</head>
<body>
    <input type="text" placeholder="This input is styled">
    <input type="Password" placeholder="This input is not styled">
</body>
</html>
