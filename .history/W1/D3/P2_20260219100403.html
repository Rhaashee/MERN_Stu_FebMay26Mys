<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables 2</title>
</head>
<body>
    <!--Learning more HTML tables features-->
    <table border="1">
       <caption>Scores of Students</caption>
       <colgroup>
        <col span="1">
        <col span="3">
    </colgroup>
    <thead>
        <tr>
        <th>NAME</th>
        <th>SUBJECTS</th>
        <th>TOTAL MARKS</th>
        </tr>
        <tr>
            <th>Rhaashee L</th>
            <th>Cryptography</th>
            <th>100</th>
        </tr>
    </thead>
    </table>
</body>
</html>
