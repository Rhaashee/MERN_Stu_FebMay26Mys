<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables 2</title>
</head>
<body>
    <!--Learning more HTML tables features-->
    <table border="1">
       <caption>Scores of Students</caption>
       <colgroup>
        <col span="1">
        <col span="3">
    </colgroup>
    <thead>
        <tr>
        <th rowspan="2">NAME</th>
        <th colspan="2">SUBJECTS</th>
        <th rowspan="2">TOTAL MARKS</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Rhaashee</td>
            <td>95</td>
            <td>99</td>
            <td>194</td>
        </tr>
    </tbody>
    <tfoot>
        
    </tfoot>
    </table>
</body>
</html>
